<div class="wrapper grid local">

  <div class="header">

    <app-header></app-header>

  </div>


  <div class="banner">

    <app-tab
      *ngFor="let page of pagesArray"
      [pageObject]="page"
      ></app-tab>

  </div>


  <div class="flex main">

    <div class="left-window">
  
      <app-window></app-window>

    </div>
    
    <div class="right-window">

      <div class="content">

        <router-outlet></router-outlet>

      </div>

    </div>

  </div>


  <div class="footer">

    <app-footer></app-footer>

  </div>

</div>
